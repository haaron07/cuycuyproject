{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update/{{contact.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{contact.Nombre}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="imagen1" value="{{contact.Imagen1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="imagen2" value="{{contact.Imagen2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="imagen3" value="{{contact.Imagen3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="imagen4" value="{{contact.Imagen4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="video1" value="{{contact.Video1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="video2" value="{{contact.Video2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="video3" value="{{contact.Video3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="video4" value="{{contact.Video4}}" class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
